services:
  postgres:
    image: postgres:16-alpine
    container_name: argko-postgres
    environment:
      POSTGRES_USER: argko
      POSTGRES_PASSWORD: argko
      POSTGRES_DB: argko
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argko"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
